
<div class="container" ng-controller="IdeaIndexController">
  <div class="row text-center">
    <div class="col-md-3 ideaItem text-center" ng-repeat="idea in ideas">
      <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
            <div class="front">
              <div class="ideaImg">
	  						<img ng-src="{{ idea.cover_img_file_name ? '/images/ideas/'+idea.id +'/medium/' + idea.cover_img_file_name : '/images/missing.png' }}" />
              </div>
            </div>
            <div class="back">
              <h3 class="title">{{idea.name}}</h3>
                <div class="description">
                    <p>
                        {{idea.description}}
                    </p>
                </div>
								<div class="btn-group" role="group" ng-show="!$session.user">
									<i type="button" class="fa fa-eye ideaIcon" ng-click="editIdea(idea.id)"></i>
								</div>
                <div class="btn-group" role="group" aria-label="..." ng-show="$session.user">
                  <i type="button" class="fa fa-pencil ideaIcon" ng-click="editIdea(idea.id)"></i>
                  <i type="button" class="fa fa-times ideaIcon deleteButton" ng-click="deleteIdea(idea)" ng-show="$session.user.id == idea.user_id">
                  </i>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
