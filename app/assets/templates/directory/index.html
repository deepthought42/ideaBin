<div ng-controller="DirectoryIndexCtrl" >
	<h6>Listing directories</h6>

	<table>
		<thead>
			<tr>
				<th></th>
				<th colspan="3"></th>
			</tr>
		</thead>

		<tbody>
				<tr ng-repeat="directory in directories">
					<td>
						<button type="button" class="btn btn-default" ng-click="showDirectories(directory.id)">
							{{directory.name}}
						</button>
					</td>
					<td>
					  <div class="btn-group" role="group" aria-label="...">
                        <i ng-click="deleteDirectory(directory.id)" class='btn btn-default fa fa-times'></i>
						</div>
					</td>
				</tr>
		</tbody>
	</table>
</div>
