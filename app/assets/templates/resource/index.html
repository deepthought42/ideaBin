<div id="ideaResourceContainer" ng-controller="ResourceIndexCtrl">
  <div id="resource_container" class="row">
    <div class="container-fluid" ng-repeat="resource in resources">
      <div class="row resource-row">
        <div class="col-md-12">
            <span class="pointerCursor" id="resourceName" ng-click="editResource(resource)"><i class="fa fa-file-code-o"></i>{{ resource }}</span>
            <ul class="resource-row-tool-list">
                <li><i id="downloadResource" ng-click="downloadResource($storage.repo.path + $storage.dir_path, resource)" class="dock-item fa fa-download"></i></li>
                <li><i id="removeResource" ng-click="deleteResource(resource)" class="fa fa-times deleteButton"></i></li>
            </ul>
        </div>
      </div>
    </div>
    <hr/>
    <h4 class="margin-bottom-15">Add a New Resource to {{$storage.dir_path}}</h4>
    <div class="col-md-12" id="resource-drag-drop-wrapper">
      <span >
        <button class="btn btn-primary btn-block" 
            id="resourceDragDropBtn" 
            ng-file-drop ng-model="files" 
            class="drop-box" 
                drag-over-class="dragover" 
                    ng-multiple="true" 
                    allow-dir="true">
                Drop Resource Files Here
        </button>
        <div ng-no-file-drop>
          File Drag/Drop is not supported for this browser
        </div>
      </span>
    </div>
    
  </div>
</div>
