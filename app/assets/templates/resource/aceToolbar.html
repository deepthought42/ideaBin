<div class="col-md-12" ng-controller="AceToolbarController">
  <span class="btn btn-default pull-left fa fa-save" ng-click="updateResource()"></span>
  <select class="pull-left"
          ng-init="selectedTheme = selectedTheme || themeOptions[0].value"
          ng-model="selectedTheme"
          ng-click="selectTheme(selectedTheme.value)"
          ng-options="themeOption.name for themeOption in themeOptions">

  </select>
</div>
