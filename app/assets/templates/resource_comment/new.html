<div class="col-md-12" ng-controller="ResourceCommentCreationController">
  <form name="resourceCommentForm" ng-submit="createResourceComment()" novalidate> 
    <textarea rows="5" 
						  cols="100" 
							name="comment"
							ng-model="resource_comment.comment" 
              placeholder="Create Resource Comment Here" 
              class="form-control"
							required
              maxlength="250">
    </textarea>
		<div ng-messages="resourceCommentForm.comment.$error" ng-if="resourceCommentForm.$submitted">
			<p ng-message="required">You must enter a comment.</p>
		</div>
		<button id="createResourceCommentButton" 
         		type="submit" 
            class="btn btn-default btn-lg">
      Save Resource Comment
    </button>
  </form>
</div>
